<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Resume</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body\>
    <header class="header">
        <h1>AI Resume Screening</h1>
        <li class="nav">
            <a class="nav-link" href="#login">Login</a>
            <a class="nav-link" href="#signup">Sign Up</a>
        </li>
        
    </header>

    <div class="container d-flex justify-content-center align-items-center vh-100" style="background-image: url(/ass/Blue\ White\ Modern\ school\ Logo\ \(2\).png);">
        
        <section id="login" class="card shadow-lg p-4 mb-4" style="width: 100%; max-width: 400px;">
            <h2 class="card-title text-center mb-4">Login</h2>
            <form action="index.html" method="GET">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn" style="background-color: #9d5c31; color: beige; width: 50%;">Login</button>
            </form>

            <div class="mt-3 text-center">
                <a href="#forgot-password" class="text-decoration-none " style="color:#313130 ;">Forgot Password?</a>
            </div>
        </section>

        <section id="signup" class="card shadow-lg p-4" style="width: 100%; max-width: 400px; display: none;">
            <h2 class="card-title text-center mb-4">Sign Up</h2>
            <form action="dashboard.html" method="GET">
           
                <div class="mb-3">
                    <label for="full-name" class="form-label">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password-signup" class="form-label">Password:</label>
                    <input type="password" id="password-signup" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn" style="background-color: #9d5c31; color: beige; width: 50%;">Sign up</button>
            </form>
            <div class="mt-3 text-center">
                <p>Already have an account? <a href="#login" class="text-decoration-none" style="color: #0f1218;">Login here</a></p>
            </div>
        </section>

        <section id="forgot-password" class="card shadow-lg p-4" style="width: 100%; max-width: 400px; display: none;">
            <h2 class="card-title text-center mb-4" style="color: #313130;">Reset Password</h2>
            <form action="reset-password.html" method="GET">
                <div class="mb-3">
                    <label for="email-reset" class="form-label">Enter your email:</label>
                    <input type="email" id="email-reset" name="email" class="form-control" required>
                </div>
                <button type="submit" class="btn" style="background-color: #313130;">Reset Password</button>
            </form>
            <div class="mt-3 text-center">
                <a href="#login" class="text-decoration-none" style="background-color: #313130;">Reset Password>Back to Login</a>
            </div>
        </section>
    </div>

    <footer class="footer">
        &copy; 2025 AI resume screening system. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    <script>
        document.querySelectorAll('a[href="#signup"]').forEach(function (element) {
            element.addEventListener('click', function () {
                document.getElementById('login').style.display = 'none';
                document.getElementById('signup').style.display = 'block';
                document.getElementById('forgot-password').style.display = 'none';
            });
        });

        document.querySelectorAll('a[href="#forgot-password"]').forEach(function (element) {
            element.addEventListener('click', function () {
                document.getElementById('login').style.display = 'none';
                document.getElementById('signup').style.display = 'none';
                document.getElementById('forgot-password').style.display = 'block';
            });
        });

        document.querySelectorAll('a[href="#login"]').forEach(function (element) {
            element.addEventListener('click', function () {
                document.getElementById('login').style.display = 'block';
                document.getElementById('signup').style.display = 'none';
                document.getElementById('forgot-password').style.display = 'none';
            });
        });
    </script>
</body>
</html>
